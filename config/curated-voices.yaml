# Curated Piper Voices for utts Voice Manager
#
# Edit this file to customize which voices appear in the Download tab.
# Remove voices you don't like, add new ones from:
#   https://huggingface.co/rhasspy/piper-voices/tree/main/en
#
# Format:
#   - id: voice-model-name (without .onnx extension)
#     desc: Short description
#     recommended: true/false (starred in UI)
#
# Quality tiers: low (~16kHz), medium (~22kHz), high (~22kHz, larger model)
# Generally medium is best balance of quality vs size.

